<div *ngIf="movie" class="content">
	<div class="main">
		<div class="image">
			<img src="{{movie.image}}">
		</div>
		<div class="infos">
			<div class="title">
				{{ movie.title }}
			</div>
			<div class="author">
				{{movie.director}}
				-
				{{movie.year}}
				-
				{{movie.country}}
			</div>
			<div class="description">
				{{ movie.description }}
			</div>
		</div>
	</div>
	<div class="related" *ngIf="productsRelated.length > 0">
		<app-products-top-recommandation [productsRelated]="productsRelated"></app-products-top-recommandation>
	</div>
</div>
<app-products-related [allProducts]="allProducts"></app-products-related>
