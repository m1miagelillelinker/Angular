<app-header [user]="user" (isMovieSearched)="loadMoviePage($event)"></app-header>
<div *ngIf="mainProduct " class="content">
	<app-main-product [tags]="tags"[mainProduct]="mainProduct"></app-main-product>
		
<div class="related" *ngIf="productsRelated.length > 0 ">
	<app-products-top-recommandation [productsRelated]="productsRelated"></app-products-top-recommandation>
</div>
</div>
<div *ngIf="mainProduct && allProducts" >
	<app-products-related (isMovieSearched)="loadMoviePage($event)" [allProducts]="allProducts" (filters)="filterList($event)" [filteredProducts]="filteredProducts" [loggedUser]="user"></app-products-related>
</div>
