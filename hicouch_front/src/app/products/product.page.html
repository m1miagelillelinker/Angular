<div  class="content">
	<div class="main">
		<div class="image">
			<!-- <img src="{{movie.Poster}}"> -->
			<img src="../../../assets/images/Harry-Potter-a-l-ecole-des-sorciers.jpg">
			
		</div>
		<div class="infos">
			<div class="title">
			Avengers Endgame

			<div class="author">
				<!--   {{movie.Director}}

				-

				Etats-Unis
			</div>
			<div class="description">
				<!--   {{ movie.Plot }}-->
			</div>
			<div class="tag">
				<button mat-button  (click)="showInputF()" >Ajouter un tag</button>
				<mat-form-field *ngIf="showInput" >
					<input type="search" matInput
						   [formControl]="tagControl" [matAutocomplete]="auto">
					<button mat-button matSuffix (click)="submit()" > <mat-icon>done</mat-icon> </button>
					<mat-autocomplete #auto="matAutocomplete">
						<mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
							{{tag}}
						</mat-option>
					</mat-autocomplete>
				</mat-form-field>
			</div>
		</div>

	</div>
	<div class="related" *ngIf="productsRelated.length > 0">
		<app-products-top-recommandation [productsRelated]="productsRelated"></app-products-top-recommandation>
	</div>
</div>
<app-products-related [allProducts]="allProducts"></app-products-related>
