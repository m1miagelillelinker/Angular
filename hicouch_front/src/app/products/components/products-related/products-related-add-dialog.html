<div class="association">
<div mat-dialog-content class="association-container" [formGroup]="form">

  <h1 mat-dialog-title>Associer produit à : </h1>
  <mat-form-field>
    <mat-select [(value)]="selectedType" placeholder="Sélectionner un type"
                formControlName="type">
      <mat-option *ngFor="let product of Productstype" [value]="product.value">
        {{product.viewValue}}
      </mat-option>

    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input #search matInput type="text" (keyup)="searchProducts(search.value)"  placeholder="Rechercher"
           [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let product of listProductsFound | async" [value]="product">
        {{product}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field >
    <textarea matInput placeholder="Pourquoi cette association ?"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Soumettre</button>
</div>
</div>
