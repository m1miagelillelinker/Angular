<div class="banner">
        <div class="title">
                Related Products :
        </div>
                        <div class="navigation" *ngIf="totalPages">
                                <div *ngFor="let in of counter(totalPages) ;let i = index">
                                        <div id="cercle" *ngIf="i !== this.currentPage"></div>
                                        <div id="cercle2" *ngIf="i === this.currentPage"></div>
                                </div>
                        </div>

        <br />

        <div class="list" >
                <div class="navigation-left">
                        <img *ngIf="currentIndex > 0" (click)="fetchIndex('left')"
                                src="assets/images/white-arrow-right.png">
                </div>
                <div *ngIf="allProducts">
                        <div class="item" *ngFor="let asso of fetchList(currentIndex)" (click)="goTo(asso.product.id)">
                                <div class="picto">
                                        <img src="{{getPicto(asso.product.type)}}">
                                </div>
                                <div class="image">
                                        <img src="{{asso.product.image}}">
                                </div>
                                <div class="title2" (mouseover)="getTitle(asso.product)">
                                        {{asso.product.title}}
                                </div>
                        </div>
                </div>
                <div class="item add-product">
                        <div class="image" (click)="addAssociation()">
                                <img src="/assets/images/plus.png">
                        </div>
                </div>
                <div class="navigation-right">
                        <img *ngIf="currentIndex + 5 < allProducts.length" (click)="fetchIndex('right')"
                                src="assets/images/white-arrow-right.png">
                </div>
        </div>

</div>
