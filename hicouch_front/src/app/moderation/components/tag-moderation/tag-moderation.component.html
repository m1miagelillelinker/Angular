<div class="tab-content">
    <h3> Mod√©ration des tags</h3>
    <div *ngFor="let tag of tags" class="box">
        <div class="content">
            {{tag.value}}
        </div>
        <div>
            <button (click)="acceptTag(tag.id)" class="button accept">Accepter</button>
            <button (click)="refuseTag(tag.id)" class="button refuse">Refuser</button>
        </div>
    </div>
</div>
