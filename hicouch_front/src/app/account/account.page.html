<div *ngIf="user" class="welcome">
		Hello {{user.pseudo}} !
	</div>
<div *ngIf="user" class="content">
	<div class="profile">
		<div class="display">
				<img src="/assets/images/user.png" />
				<div class="user-infos">
					{{user.firstName}}
					<br />
					{{user.lastName}}
				</div>
		</div>
		<div class="action" (click)="goToEdition()">
			Edit My Profile
		</div>
	</div>
</div>

<div class="profile-infos">
	<img height="150px" width="150px" src="../../assets/images/tmp-avatar.jpg" />
	<div class="username">
		<span>Firstname</span>
		<span>Lastname</span>
	</div>

	<div class="profile-progress">
		<div class="progress-bar" [ngStyle]="{'width': profileProgress.fullProgress}"></div>
		<div class="progress" [ngStyle]="{'width': profileProgress.userProgress}"></div>
	</div>
</div>

<div class="profile-actions">
	<div class="actions-trigger">
		<div class="badges">
			<button (click)="showBadges()" [ngClass]="{'active': badgesSelected}">Badges</button>
		</div>
		<div class="friends">
			<button (click)="showFriends()" [ngClass]="{'active': friendsSelected}">Amis</button>
		</div>
		<div class="activities">
			<button (click)="showActivities()" [ngClass]="{'active': activitiesSelected}">Activit√©s</button>
		</div>
	</div>
	<div class="display">
		<table>
		  <thead>
		    <tr>
		      <th *ngFor="let column of table.columns">{{column}}</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="let row of table.rows">
		      <td *ngFor="let item of row">{{item}}</td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>
