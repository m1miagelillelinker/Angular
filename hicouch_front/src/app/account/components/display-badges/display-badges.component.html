<div class="displayBadges" >
<h1>{{title}}</h1>
  <ul>
    <li *ngFor="let badge of badges" [ngClass]="{'disabled' : badge.status==4}" >
    <img height="100px" width="50px" [src]="badge.imgUrl">
    <p class="intitule">{{badge.description}}</p>
    <p class="libelle">Vous avez fait {{badge.seuil}} {{badge.applyOn}} !!</p>
    </li>
  </ul>
</div>
