<h1 mat-dialog-title>Edit Profil</h1>
<div mat-dialog-content>
  <h4>What's your new pseudo ?</h4>
  <mat-form-field>
    <input matInput [(ngModel)]="data.pseudo">
  </mat-form-field>
  <label class="image-upload-container btn btn-bwm">
    <h4>Select a new picture profil</h4>
    <input #imageInput
           type="file"
           accept="image/*"
           (change)="processFile(imageInput)">
  </label>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.pseudo" cdkFocusInitial>Ok</button>
</div>
