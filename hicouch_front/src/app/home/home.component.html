<div *ngIf="associations && associations.length > 0" class="lastAssos">
	<h2 class="title">Derni√®res associations</h2>

	<div class="list">
		<div class="item inline" *ngFor="let asso of associations" >
			<div class="block">
				<img class="image clickable" (click)="goTo(asso.productA)" src="{{asso.productA.image}}">
				<img class="image clickable" (click)="goTo(asso.productB)" src="{{asso.productB.image}}">
			</div>
			<div class="titles">
				<span class="title clickable" (click)="goTo(asso.productA)">{{asso.productA.title}}</span> et
				<span class="title clickable" (click)="goTo(asso.productB)">{{asso.productB.title}}</span>
			</div>
		</div>
	</div>

</div>

<div *ngIf="associations.length == 0" class="lastAssos">
	<h3>Aucune association pour le moment...</h3>
</div>
