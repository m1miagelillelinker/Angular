<div id="search-bar">
  <div class="search-bar">
    <input #searchInput class="search-field" placeholder="Rechercher..." (keyup)="onType(searchInput.value)"
      (keyup.enter)="onType(searchInput.value)" />
      <mat-select multiple placeholder="Filter">
        <mat-option value="film">Movies</mat-option>
        <mat-option value="serie">TV Shows</mat-option>
        <mat-option value="book">Books</mat-option>
        <mat-option value="game">Games</mat-option>
      </mat-select>
    <button (click)="onType(searchInput.value)">Search</button>

  </div>
</div>
<div *ngIf="productList" id="search-autocomplete">
  <div *ngFor="let product of productList" class="prod-infos" (click)="selectProduct(product)">
    <div class="picture">
      <img src="{{product.image}}">
    </div>
    <div class="user-name">
      {{product.title}}
      <div class="gid">
        {{product.year}}
      </div>
    </div>
  </div>
</div>
