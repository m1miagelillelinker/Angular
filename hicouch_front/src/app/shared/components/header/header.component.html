<div class="header-content" >
    <img src="/assets/images/logo.png"/>
    <div class="search-bar">
        <input #searchInput class="search-field" placeholder="Rechercher..." (keyup.enter)="onType(searchInput.value)"/>
        <button (click)="onType(searchInput.value)">Search</button>
    </div>
    <div class="user-infos" (click)="goToUser()">
        <img src="/assets/images/user.png"/>
        <p *ngIf="user">{{user.firstName}} {{user.lastName}}</p>
    </div>
</div>
